<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zeeverse GEX (Lite)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="title">
      <h1>Zeeverse GEX (Lite)</h1>
      <div class="subtitle">On-chain price + depth (reserves). No LP, no trades.</div>
    </div>
    <div class="actions">
      <a class="btn" href="legacy.html">Legacy</a>
      <button id="refreshBtn" class="btn">Refresh</button>
      <span id="lastUpdated" class="muted"></span>
    </div>
  </header>

  <div id="veePrice" class="vee-price">VEE: loading...</div>

  <div class="filters">
    <input id="q" class="input" placeholder="Search item..." />
  </div>

  <div id="row-count" class="row-count"></div>

  <div class="table-wrap">
    <table id="marketTable">
      <thead>
        <tr>
          <th data-key="item_name" class="left">Item</th>
          <th data-key="price_vee">Price (VEE)</th>
          <th data-key="reserve_vee">Reserve VEE</th>
          <th data-key="reserve_item">Reserve Item</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
