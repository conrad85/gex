<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zeeverse GEX - All Items</title>
  <style>
    body {
      font-family: monospace;
      background-color: #f6f7fb;
      color: #0f172a;
      margin: 40px;
    }
    h1 {
      color: #2563eb;
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #ffffff;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.07);
    }
    th, td {
      border: 1px solid #d9e2ec;
      padding: 8px 10px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #edf2fb;
      color: #0f172a;
      user-select: none;
      cursor: pointer;
      white-space: nowrap;
    }
    .num {
      text-align: right;
      font-variant-numeric: tabular-nums;
    }
    .pool-address {
      font-size: 0.8em;
      color: #6b7280;
      display: block;
    }
    tr.selected {
      background-color: #eef2ff;
      transition: background-color 0.3s;
    }
    /* wiersze, w ktÃ³rych masz LP (lp_share > 0) */
    tr.has-lp {
      background-color: #fefce8;
    }
    #search {
      padding: 6px 10px;
      border: 1px solid #d9e2ec;
      border-radius: 8px;
      background: #ffffff;
      color: #0f172a;
    }
    #last-updated {
      color: #6b7280;
    }
  </style>
</head>
<body>
  <h1>Zeeverse GEX - All Items</h1>

  <input
    id="search"
    placeholder="Filter by item name..."
    style="margin-bottom: 10px; width: 250px;"
  />

  <div id="row-count" style="margin-bottom: 10px;"></div>

  <table>
    <thead>
      <tr>
        <th data-key="item_name">Item</th>
        <th data-key="price_vee">Price (VEE)</th>
        <th data-key="reserve_vee">Reserves VEE</th>
        <th data-key="reserve_item">Reserves Item</th>
        <th data-key="volume_24h_est">Volume 24h</th>
        <th data-key="volume_7d_vee">Volume 7d</th>
        <th data-key="ts">Updated</th>
        <th data-key="lp_share">My LP %</th>
        <th data-key="user_item">My Items in LP</th>
        <th data-key="user_vee">My VEE in LP</th>
      </tr>
    </thead>
    <tbody id="market-body"></tbody>
  </table>

  <div id="last-updated" style="margin-top: 15px;"></div>

  <script src="app.js"></script>
</body>
</html>
